on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  workflow_dispatch:
    branches: [master]

name: Draft and Upload Release Asset

jobs:
  build:
    name: Draft and Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get git tags
        run: git fetch --tags --force
      - name: Get tag annotation
        uses: ericcornelissen/git-tag-annotation-action@v1
        id: tag_data
      - name: Build project # This would actually build your project, using zip for an example artifact
        id: build
        run: |
          sudo pip install virtualenv
          virtualenv venv
          . venv/bin/activate
          pip install Babel
          pybabel compile -D racetime-obs -d src/locales -f
          cp requirements.txt src/
          sed -i s/xxVERSIONxx/${GITHUB_REF/refs\/tags\//}/ src/racetime_obs.py
          mv src racetime-obs
          zip -rl release.zip racetime-obs/ -x racetime-obs/pyproject.toml -x racetime-obs/poetry.lock -x racetime-obs/obspython.py
          echo ::set-output name=version::${GITHUB_REF/refs\/tags\//}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false
          body: ${{ steps.tag_data.outputs.git-tag-annotation }}
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./release.zip
          asset_name: release_${{ steps.build.outputs.version }}.zip
          asset_content_type: application/zip
